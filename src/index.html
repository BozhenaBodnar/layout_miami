<!DOCTYPE html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miami</title>
    <link rel="stylesheet" href="./styles/main.scss">
    <script src="scripts/main.js" defer></script>
  </head>
  <body class="page__body">
    <header class="page__section header">
      <div class="container">
        <div class="header__content">
          <div class="top-actions">
            <div class="header__let-side">
              <a href="/" class="header__logo">
                <img class="logo"
                src="images/THE MET.png" alt="TheMet logo">
              </a>
            </div>

            <div class="header__right-side">
              <a href="+1 212-535-7710" class="icon icon--phone header__call"></a>

              <a href="#menu" class="icon icon--menu"></a>
            </div>
          </div>

          <h1 class="header__title">
            Welcome
            <br>
            to The MET
          </h1>
        </div>
      </div>
    </header>

    <nav class="page__menu menu" id="menu">
      <div class="container">
        <div class="menu__content">
          <div class="menu__top top-actions">
            <a href="/" class="header__logo">
              <img class="logo"
              src="images/THE MET.png" alt="TheMet logo">

              <a href="#" class="icon icon--cross"></a>
            </a>
          </div>

          <ul class="menu__list">
            <li class="menu__item">
              <a href="#" class="menu__link">home</a>
            </li>

            <li class="menu__item">
              <a href="#about-us" class="menu__link">about us</a>
            </li>

            <li class="menu__item">
              <a href="#now-on-view" class="menu__link">now on view</a>
            </li>

            <li class="menu__item">
              <a href="#explore" class="menu__link">explore online</a>
            </li>

            <li class="menu__item">
              <a href="#contact-us" class="menu__link">contacts</a>
            </li>
          </ul>

          <div class="menu__contacts">
            <p class="menu__contact">The Met Fifth Avenue</p>
            <a
              href="+1 212-535-7710"
              class="menu__call menu__call--phone"
            >
              +1 212-535-7710
            </a>
          </div>

          <div class="menu__contacts">
            <p class="menu__contact">The Met Cloisters</p>
            <a
              href="+1 212-923-3700"
              class="menu__call menu__call--phone"
            >
              +1 212-923-3700
            </a>
          </div>

          <a
            href="call-as"
            class="menu__call-as menu__call-as--action"
          >
            call to order
          </a>
        </div>
      </div>
    </nav>

    <main>
      <section class="page__section" id="about-us">
        <div class="container">
          <div class="grid grid--desktop">
            <div class="grid__item grid__item--1-5">
              <h2>
                Museum hours
              </h2>
            </div>

            <div class="grid__item grid__item--6-12">
              The Met Fifth Avenue
            </div>
          </div>
        </div>
      </section>

      <section class="page__section" id="now-on-view">
        <div class="container">
          <h2 class="page__section-title">
            Now On View
          </h2>
        </div>
      </section>

      <section class="page__section" id="explore">
        <div class="container">
          <h2 class="page__section-title">
            More To Explore
            <br>
            Online
          </h2>
        </div>
      </section>

      <section class="page__section" id="contact-us">
        <div class="container">
          <h2 class="page__section-title">
            Contact us
          </h2>
        </div>
      </section>
    </main>

    <footer class="footer"></footer>
  </body>
</html>
